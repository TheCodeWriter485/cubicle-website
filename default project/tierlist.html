  <script>
    async function loadPokemonList() {
      const response = await fetch("team.txt");
      const text = await response.text();
      const names = text.split(/\r?\n/).filter(line => line.trim() !== "");
      let tier = "20";

      for (const name of names) {
        console.log(name);
        if (!isNaN(name)){
          tier = name;
          console.log(tier);
        }
        else{
          const data = await getPokemonData(name);
          if (data) createPokemonCard(data, tier);
        }
      }
    }

    function createPokemonCard(pokemon, tier) {
      const container = document.getElementById(tier);
      const card = document.createElement("div");
      card.className = "pokemon-card";

      card.innerHTML = `
        <img src="${pokemon.sprite}" alt="${pokemon.name}">
        <h3>${pokemon.name}</h3>
      `;

      container.appendChild(card);
    }
  </script>
